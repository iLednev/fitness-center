<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес центр</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body class="page">
  <header class="main-header">
    <div class="main-header__content  content">
      <a class="main-header__logo" href="#" lang="en">supergym</a>
      <a class="main-header__phone" href="tel:88005555555">8-800-555-55-55</a>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="banner__content  content">
        <div class="banner__text">
          <div class="banner__head">
            <h1 class="banner__heading">Фитнес центр</h1>
            <ul class="banner__areas">
              <li class="banner__area">Тренажёрный зал</li>
              <li class="banner__area">Групповые занятия</li>
              <li class="banner__area">Кардио-зона</li>
            </ul>
          </div>
          <p class="banner__city">Омск</p>
          <a class="banner__link  button" href="subscription.html">Купить абонемент</a>
        </div>
        <div class="banner__image">
          <picture>
            <source type="image/webp" srcset="img/superman-tablet@1x.webp 1x, img/superman-tablet@2x.webp 2x"  media="(max-width: 1023px)">
            <source type="image/webp" srcset="img/superman-desktop@1x.webp 1x, img/superman-desktop@2x.webp 2x">

            <source srcset="img/superman-tablet@1x.jpg 1x, img/superman-tablet@2x.jpg 2x" media="(max-width: 1023px)">
            <img src="img/superman-desktop@1x.jpg"
                 srcset="img/superman-desktop@1x.jpg 1x, img/superman-desktop@2x.jpg 2x"
                 alt="Спортивный мужчина с буквой &laquo;С&raquo; на груди">
          </picture>
        </div>

        <ul class="banner__socials  banner-socials" lang="en">
          <li class="banner-socials__item">
            <span class="visually-hidden">Facebook</span>
            <a href="#">FB</a>
          </li>
          <li class="banner-socials__item">
            <span class="visually-hidden" lang="ru">Вконтакте</span>
            <a href="#">VK</a>
          </li>
          <li class="banner-socials__item">
            <span class="visually-hidden">Instagram</span>
            <a href="#">IG</a>
          </li>
        </ul>
      </div>
    </section>

  </main>
  <footer>

  </footer>
</body>
</html>
